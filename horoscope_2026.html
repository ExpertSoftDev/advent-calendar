<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Адвент Expert Soft — Астропрогноз на 2026 год</title>
<style>
  :root{
    --accent:#e6c86a;
    --muted:#cfc8ff;
    --glass: rgba(255,255,255,0.06);
  }
  /* Базовая страница */
  html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background: radial-gradient(circle at 30% 10%, #24123f 0%, #0a0712 45%, #000 100%);color:#fff;overflow-x:hidden;}
  .container{max-width:1200px;margin:0 auto;padding:20px;box-sizing:border-box;}

  /* --- МНОГОСЛОЙНЫЙ ФОН (звезды и туманности) --- */
  .stars-layer-1,.stars-layer-2,.stars-layer-3{position:fixed;top:0;left:0;width:200%;height:200%;pointer-events:none;z-index:-3}
  .stars-layer-1{background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><circle cx='20' cy='40' r='1' fill='white' opacity='0.8'/><circle cx='150' cy='120' r='1' fill='white' opacity='0.4'/><circle cx='260' cy='80' r='1' fill='white' opacity='0.9'/><circle cx='100' cy='200' r='1' fill='white' opacity='0.7'/></svg>');opacity:0.6;animation:drift1 160s linear infinite}
  .stars-layer-2{background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><circle cx='50' cy='70' r='1.3' fill='white' opacity='0.6'/><circle cx='220' cy='160' r='1.3' fill='white' opacity='0.5'/></svg>');opacity:0.45;animation:drift2 240s linear infinite}
  .stars-layer-3{background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><circle cx='120' cy='60' r='2' fill='white' opacity='0.7'/></svg>');opacity:0.28;animation:drift3 320s linear infinite}
  @keyframes drift1{0%{transform:translate(0,0)}100%{transform:translate(-20%,-20%)}}
  @keyframes drift2{0%{transform:translate(0,0)}100%{transform:translate(-30%,-10%)}}
  @keyframes drift3{0%{transform:translate(0,0)}100%{transform:translate(-40%,-30%)}}

  .nebula {position:fixed;width:700px;height:700px;right:-200px;top:-180px;background:radial-gradient(circle,#7a2bff55 0%,transparent 60%);filter:blur(100px);z-index:-2;animation:neb 30s ease-in-out infinite alternate}
  .nebula-2 {position:fixed;width:600px;height:600px;left:-180px;bottom:-160px;background:radial-gradient(circle,#12b8ff44 0%,transparent 60%);filter:blur(120px);z-index:-2;animation:neb2 36s ease-in-out infinite alternate}
  @keyframes neb{0%{transform:translate(0,0) scale(1)}100%{transform:translate(-40px,30px) scale(1.12)}}
  @keyframes neb2{0%{transform:translate(0,0) scale(1)}100%{transform:translate(60px,-40px) scale(1.18)}}

  .glow-star{position:fixed;width:6px;height:6px;background:white;border-radius:50%;box-shadow:0 0 12px white,0 0 20px rgba(255,255,255,0.8);animation:pulse 2.6s infinite ease-in-out;z-index:-1;opacity:0.85}
  .glow-star.s1{top:18%;left:74%;animation-delay:0s}.glow-star.s2{top:54%;left:12%;animation-delay:0.8s}.glow-star.s3{top:82%;left:86%;animation-delay:1.5s}
  @keyframes pulse{0%{transform:scale(1);opacity:0.7}50%{transform:scale(1.4);opacity:1}100%{transform:scale(1);opacity:0.7}}

  /* --- HEADER / NAV --- */
  header{padding:26px 0 6px;text-align:center;position:relative}
  header h1{font-size:36px;margin:0;letter-spacing:0.6px;color:var(--accent);text-shadow:0 4px 24px rgba(230,200,120,0.12)}
  header h2{font-size:18px;margin:8px 0 0;color:var(--muted);opacity:0.95}

  /* horizontal zodiac nav (fixed) */
  .zodiac-nav-wrap{position:sticky;top:0;z-index:40;background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.06));backdrop-filter:blur(6px);padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.04)}
  .zodiac-nav{display:flex;gap:14px;overflow-x:auto;padding:6px 14px;max-width:1200px;margin:0 auto;align-items:center}
  .zodiac-item{min-width:82px;text-align:center;flex:0 0 auto;cursor:pointer}
  .zodiac-icon{width:64px;height:64px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:var(--glass);border:2px solid rgba(230,200,120,0.18);box-shadow:0 6px 20px rgba(120,80,200,0.06);transition:transform .18s, box-shadow .18s}
  .zodiac-item:hover .zodiac-icon{transform:translateY(-6px) scale(1.06);box-shadow:0 10px 30px rgba(120,80,200,0.14)}
  .zodiac-name{font-size:13px;margin-top:6px;color:var(--muted)}

  /* --- INTRO --- */
  .intro{max-width:900px;margin:26px auto 18px;padding:22px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(80,40,130,0.06)}
  .intro p{margin:0;color:#e6e0ff;line-height:1.6}

  /* --- SECTIONS (cards) --- */
  .sections{max-width:980px;margin:30px auto;padding-bottom:80px}
  .sign-card{background:rgba(255,255,255,0.04);border-radius:14px;padding:20px;margin-bottom:20px;border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(100,60,160,0.06);opacity:0;transform:translateY(18px);transition:all .7s cubic-bezier(.2,.9,.25,1)}
  .sign-card.visible{opacity:1;transform:none}
  .sign-top{display:flex;gap:18px;align-items:center;margin-bottom:12px}
  .sign-img{width:96px;height:96px;border-radius:50%;overflow:hidden;flex:0 0 96px;border:3px solid rgba(230,200,120,0.9);box-shadow:0 6px 30px rgba(230,180,80,0.06)}
  .sign-img img{width:100%;height:100%;object-fit:cover;display:block}
  .sign-title{font-size:22px;margin:0;color:var(--accent)}
  .sign-dates{font-size:13px;color:var(--muted);margin-top:6px}
  .sign-text{margin-top:12px;line-height:1.65;color:#efeaff}

  /* responsive tweaks */
  @media (max-width:860px){
    header h1{font-size:28px}
    .zodiac-name{font-size:12px}
    .sign-img{width:76px;height:76px}
  }
  @media (max-width:520px){
    .zodiac-icon{width:54px;height:54px}
    .zodiac-item{min-width:68px}
    .container{padding:12px}
  }
  /* smooth scroll behavior */
  html{scroll-behavior:smooth}
</style>
</head>
<body>
  <!-- background layers -->
  <div class="stars-layer-1"></div>
  <div class="stars-layer-2"></div>
  <div class="stars-layer-3"></div>
  <div class="nebula"></div>
  <div class="nebula-2"></div>
  <div class="glow-star s1"></div>
  <div class="glow-star s2"></div>
  <div class="glow-star s3"></div>

  <header>
    <div class="container">
      <h1>Адвент Expert Soft</h1>
      <h2>Астропрогноз на 2026 год</h2>
    </div>
  </header>

  <!-- sticky nav with image icons from images/ -->
  <div class="zodiac-nav-wrap">
    <div class="zodiac-nav container" id="zodiacNav">
      <!-- items injected by script -->
    </div>
  </div>

  <main class="container">
    <section class="intro">
      <p>
        Астропрогноз 2026 — это обзор возможных тенденций и энергий, которые будут действовать в жизни каждого знака.
        Используя классические архетипы зодиака, мы предлагаем руководства по любви, работе и развитию — текст гороскопов ты добавишь позже.
      </p>
    </section>

    <section class="sections" id="sectionsRoot">
      <!-- sign cards injected by script -->
    </section>
  </main>

<script>
/*
  Версия A: placeholders + icons из images/*.png
  Список и имена файлов, положи их в папку images:
  aries.png, taurus.png, gemini.png, cancer.png, leo.png, virgo.png,
  libra.png, scorpio.png, sagittarius.png, capricorn.png, aquarius.png, pisces.png
*/

const zodiac = [
  {key:'aries',  name:'Овен',       dates:'21 марта — 19 апреля',      img:'images/aries.png'},
  {key:'taurus', name:'Телец',      dates:'20 апреля — 20 мая',        img:'images/taurus.png'},
  {key:'gemini', name:'Близнецы',   dates:'21 мая — 20 июня',          img:'images/gemini.png'},
  {key:'cancer', name:'Рак',        dates:'21 июня — 22 июля',         img:'images/cancer.png'},
  {key:'leo',    name:'Лев',        dates:'23 июля — 22 августа',      img:'images/leo.png'},
  {key:'virgo',  name:'Дева',       dates:'23 августа — 22 сентября',  img:'images/virgo.png'},
  {key:'libra',  name:'Весы',       dates:'23 сентября — 22 октября',  img:'images/libra.png'},
  {key:'scorpio',name:'Скорпион',   dates:'23 октября — 21 ноября',    img:'images/scorpio.png'},
  {key:'sag',    name:'Стрелец',    dates:'22 ноября — 21 декабря',    img:'images/sagittarius.png'},
  {key:'cap',    name:'Козерог',    dates:'22 декабря — 19 января',    img:'images/capricorn.png'},
  {key:'aqu',    name:'Водолей',    dates:'20 января — 18 февраля',    img:'images/aquarius.png'},
  {key:'pis',    name:'Рыбы',       dates:'19 февраля — 20 марта',     img:'images/pisces.png'}
];

/* build nav */
const nav = document.getElementById('zodiacNav');
zodiac.forEach(z=>{
  const item = document.createElement('div');
  item.className = 'zodiac-item';
  item.innerHTML = `
    <div class="zodiac-icon"><img src="${z.img}" alt="${z.name}" style="width:100%;height:100%;object-fit:cover;border-radius:50%"></div>
    <div class="zodiac-name">${z.name}</div>
  `;
  item.addEventListener('click', ()=> {
    const el = document.getElementById('sign-'+z.key);
    if(el) el.scrollIntoView({behavior:'smooth', block:'center'});
  });
  nav.appendChild(item);
});

/* build sections */
const root = document.getElementById('sectionsRoot');
zodiac.forEach(z=>{
  const sec = document.createElement('article');
  sec.className = 'sign-card';
  sec.id = 'sign-'+z.key;
  sec.innerHTML = `
    <div class="sign-top">
      <div class="sign-img"><img src="${z.img}" alt="${z.name}"></div>
      <div>
        <h3 class="sign-title">${z.name}</h3>
        <div class="sign-dates">${z.dates}</div>
      </div>
    </div>
    <div class="sign-text">
      <p><em>Тут появится текст гороскопа для <strong>${z.name}</strong>. Присылай тексты, и я вставлю их в карточки.</em></p>
      <p>Краткая структура, которую можно использовать: общий настрой года; любовь; карьера; здоровье; совет.</p>
    </div>
  `;
  root.appendChild(sec);
});

/* reveal on scroll */
function reveal(){
  document.querySelectorAll('.sign-card').forEach((el, i)=>{
    const r = el.getBoundingClientRect();
    if(r.top < window.innerHeight - 60) el.classList.add('visible');
  });
}
window.addEventListener('scroll', reveal);
window.addEventListener('load', ()=>{ reveal(); setTimeout(reveal,500); });

/* little UX: keyboard arrows to jump signs (left/right) */
let current = 0;
function focusSign(idx){
  idx = Math.max(0, Math.min(zodiac.length-1, idx));
  document.getElementById('sign-'+zodiac[idx].key).scrollIntoView({behavior:'smooth', block:'center'});
  current = idx;
}
window.addEventListener('keydown',(e)=>{
  if(e.key === 'ArrowRight') focusSign(current+1);
  if(e.key === 'ArrowLeft') focusSign(current-1);
});

/* optional: handle missing images gracefully (show colored circle) */
document.querySelectorAll('.sign-img img, .zodiac-icon img').forEach(img=>{
  img.addEventListener('error', ()=> {
    // simple fallback: hide image (CSS circle background remains)
    img.style.display = 'none';
  });
});
</script>
</body>
</html>
