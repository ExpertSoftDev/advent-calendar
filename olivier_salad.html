<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ–π–º–∞–π –û–ª–∏–≤—å–µ</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
    background: url("images/background.png") center / cover no-repeat fixed;
  }

  h1 {
    position: fixed;
    top: 10px;
    width: 100%;
    text-align: center;
    z-index: 20;
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
  }

  #plate {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 33vw;
    max-width: 420px;
    min-width: 260px;
    z-index: 10;
    pointer-events: none;
  }

  .ingredient {
    position: fixed;
    width: 90px;
    height: 90px;
    cursor: pointer;
    user-select: none;
    z-index: 5;
  }

  #error {
    position: fixed;
    inset: 0;
    background: rgba(255,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 96px;
    z-index: 30;
  }

  #win {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    z-index: 40;
  }
</style>
</head>

<body>

<h1>ü•ó –ü–æ–π–º–∞–π –û–ª–∏–≤—å–µ</h1>

<img id="plate" src="images/plate.png" alt="–¢–∞—Ä–µ–ª–∫–∞">
<div id="error">‚ùå</div>
<div id="win">üéâ –û–õ–ò–í–¨–ï –ì–û–¢–û–í!</div>

<script>
/* ===== –ù–ê–°–¢–†–û–ô–ö–ò ===== */

const needed = [
  'potato','carrot','egg','pickle','peas','sausage','mayo'
];

const ingredients = [
  {name:'potato', img:'images/potato.png'},
  {name:'carrot', img:'images/carrot.png'},
  {name:'egg', img:'images/egg.png'},
  {name:'pickle', img:'images/pickle.png'},
  {name:'peas', img:'images/peas.png'},
  {name:'sausage', img:'images/sausage.png'},
  {name:'mayo', img:'images/mayo.png'},

  {name:'banana', img:'images/banana.png'},
  {name:'apple', img:'images/apple.png'},
  {name:'fish', img:'images/fish.png'},
  {name:'cheese', img:'images/cheese.png'},
  {name:'donut', img:'images/donut.png'},
  {name:'chili', img:'images/chili.png'},
  {name:'cake', img:'images/cake.png'}
];

let collected = new Set();

/* ===== –£–¢–ò–õ–ò–¢–´ ===== */

function showError() {
  const e = document.getElementById('error');
  e.style.display = 'flex';
  setTimeout(() => e.style.display = 'none', 400);
}

function checkWin() {
  if (collected.size === needed.length) {
    document.getElementById('win').style.display = 'flex';
  }
}

function intersects(a, b) {
  const ar = a.getBoundingClientRect();
  const br = b.getBoundingClientRect();
  return !(
    ar.right < br.left ||
    ar.left > br.right ||
    ar.bottom < br.top ||
    ar.top > br.bottom
  );
}

/* ===== –°–û–ó–î–ê–ù–ò–ï –ò–ù–ì–†–ï–î–ò–ï–ù–¢–ê ===== */

function createIngredient() {
  const data = ingredients[Math.floor(Math.random() * ingredients.length)];
  const el = document.createElement('img');

  el.src = data.img;
  el.className = 'ingredient';
  el.dataset.name = data.name;

  const fromLeft = Math.random() > 0.5;
  const startX = fromLeft ? -100 : window.innerWidth + 100;
  const endX = fromLeft ? window.innerWidth + 100 : -100;

  const y = 120 + Math.random() * (window.innerHeight * 0.4);

  el.style.left = startX + 'px';
  el.style.top = y + 'px';

  document.body.appendChild(el);

  const speed = 2 + Math.random() * 2;
  let x = startX;

  const fly = setInterval(() => {
    x += fromLeft ? speed : -speed;
    el.style.left = x + 'px';

    if ((fromLeft && x > endX) || (!fromLeft && x < endX)) {
      clearInterval(fly);
      el.remove();
    }
  }, 16);

  // –∫–ª–∏–∫ ‚Üí –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ –ø–∞–¥–µ–Ω–∏–µ
  el.addEventListener('click', () => {
    clearInterval(fly);
    let yPos = el.getBoundingClientRect().top;
    const plate = document.getElementById('plate');

    const fall = setInterval(() => {
      yPos += 7;
      el.style.top = yPos + 'px';

      if (intersects(el, plate)) {
        clearInterval(fall);
        el.remove();

        if (needed.includes(data.name)) {
          collected.add(data.name);
          checkWin();
        } else {
          showError();
        }
      }

      if (yPos > window.innerHeight) {
        clearInterval(fall);
        el.remove();
        showError();
      }
    }, 16);
  });
}

/* ===== –°–¢–ê–†–¢ ===== */

setInterval(createIngredient, 500);
</script>

</body>
</html>
