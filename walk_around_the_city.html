<body>

<h1>üéÑ –ü—Ä–æ–≥—É–ª–∫–∞ –ø–æ –≥–æ—Ä–æ–¥—É</h1>

<div class="container">
  <div id="task">–í—ã–π–¥–∏ –Ω–∞ —É–ª–∏—Ü—É –∏ –¥–æ–π–¥–∏ –¥–æ –±–ª–∏–∂–∞–π—à–µ–≥–æ –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–∞</div>

  <button id="newTask">–ù–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</button>
  <button id="skipTask">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
  <button id="finishWalk">–ó–∞–≤–µ—Ä—à–∏—Ç—å –ø—Ä–æ–≥—É–ª–∫—É</button>

  <div id="finalMessage">üéâ –û—Ç–ª–∏—á–Ω–∞—è –ø—Ä–æ–≥—É–ª–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</div>
</div>

<script>
  // ===== –ú–∞—Å—Å–∏–≤ –∑–∞–¥–∞–Ω–∏–π (–º–µ—à–æ–∫) =====
  const tasks = [
    "–ò–¥–∏ –ø—Ä—è–º–æ –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–µ—Ä–µ–∫—Ä–µ—Å—Ç–∫–∞",
    "–ü–æ–≤–µ—Ä–Ω–∏ –Ω–∞–ª–µ–≤–æ –∏ –¥–æ–π–¥–∏ –¥–æ –±–ª–∏–∂–∞–π—à–µ–π –æ—Å—Ç–∞–Ω–æ–≤–∫–∏",
    "–°—è–¥—å –Ω–∞ –±–ª–∏–∂–∞–π—à–∏–π —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç –∏ –ø—Ä–æ–µ–¥—å 2 –æ—Å—Ç–∞–Ω–æ–≤–∫–∏",
    "–ò–¥–∏ –ø—Ä—è–º–æ –¥–æ –±–ª–∏–∂–∞–π—à–µ–π –∫–æ—Ñ–µ–π–Ω–∏, –∑–∞–π–¥–∏ —Ç—É–¥–∞ –∏ –ø–æ—Ä–∞–¥—É–π —Å–µ–±—è –Ω–∞–ø–∏—Ç–∫–æ–º –∏–ª–∏ –¥–µ—Å–µ—Ä—Ç–æ–º",
    "–ù–∞–π–¥–∏ —á—Ç–æ-—Ç–æ –∂–µ–ª—Ç–æ–µ –∏ —Å–¥–µ–ª–∞–π —Å–µ–ª—Ñ–∏ –Ω–∞ —Ñ–æ–Ω–µ",
    "–ù–∞–π–¥–∏ —á—Ç–æ-—Ç–æ –∫—Ä—É–≥–ª–æ–µ, —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π –∏ –æ—Ç–ø—Ä–∞–≤—å —Ñ–æ—Ç–æ –¥—Ä—É–≥—É",
    "–ü–æ–∑–¥–æ—Ä–æ–≤–∞–π—Å—è —Å –Ω–µ–∑–Ω–∞–∫–æ–º—ã–º –ø—Ä–æ—Ö–æ–∂–∏–º",
    "–°–¥–µ–ª–∞–π —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é –∑–∏–º–Ω–µ–≥–æ –¥–µ–∫–æ—Ä–∞ –Ω–∞ —É–ª–∏—Ü–µ",
    "–û–±—Ä–∞—Ç–∏ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É –∏ –∑–∞–ø–æ–º–Ω–∏ –æ–¥–∏–Ω –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –¥–æ–º",
    "–ü–æ–ø—Ä–æ–±—É–π –Ω–∞–π—Ç–∏ –∫—Ä–∞—Å–∏–≤—ã–π —É–ª–∏—á–Ω—ã–π —Ñ–æ–Ω–∞—Ä—å –∏ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞—Ç—å –µ–≥–æ",
    "–ü–æ–¥–æ–π–¥–∏ –∫ –≤–∏—Ç—Ä–∏–Ω–µ –∏ –≤—ã–±–µ—Ä–∏ –ø—Ä–µ–¥–º–µ—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ç–µ–±–µ –ø–æ–Ω—Ä–∞–≤–∏–ª—Å—è",
    "–ò–¥–∏ –ø—Ä—è–º–æ 5 –º–∏–Ω—É—Ç –∏ –ø–æ—Å—Ç–∞—Ä–∞–π—Å—è –∑–∞–º–µ—Ç–∏—Ç—å –Ω–µ–æ–±—ã—á–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ –≥–æ—Ä–æ–¥–µ",
    "–°–¥–µ–ª–∞–π —à–∞–≥ –Ω–∞–∑–∞–¥ –∏ –ø–æ—Å–º–æ—Ç—Ä–∏ –Ω–∞ —É–ª–∏—Ü—É —Å –¥—Ä—É–≥–æ–≥–æ —Ä–∞–∫—É—Ä—Å–∞"
  ];

  let remainingTasks = [...tasks]; // –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –∑–∞–¥–∞—á–∏
  let currentTask = document.getElementById("task");

  function pickTask() {
    if (remainingTasks.length === 0) {
      remainingTasks = [...tasks]; // –æ–±–Ω–æ–≤–ª—è–µ–º –º–µ—à–æ–∫
    }

    const index = Math.floor(Math.random() * remainingTasks.length);
    const task = remainingTasks[index];
    remainingTasks.splice(index, 1); // —É–¥–∞–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ –∏–∑ –º–µ—à–∫–∞

    currentTask.textContent = task;
  }

  document.getElementById("newTask").addEventListener("click", pickTask);
  document.getElementById("skipTask").addEventListener("click", pickTask);

  document.getElementById("finishWalk").addEventListener("click", () => {
    document.getElementById("finalMessage").style.display = "block";
  });

</script>
