<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Новогодний редактор</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('images/background.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  .editor-container {
    position: relative;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    z-index: 1;
  }

  canvas {
    border-radius: 12px;
    border: 2px solid #fff;
    background-color: transparent;
  }

  .controls {
    margin-top: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  .thumbs {
    display: flex;
    gap: 10px;
    margin-top: 6px;
  }

  .thumb {
    width: 60px;
    height: 60px;
    border: 1px solid #fff3;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .thumb img {
    max-width: 100%;
    max-height: 100%;
  }

  input[type="file"], button {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  input[type="file"]:hover, button:hover {
    background: rgba(255,215,0,0.7);
  }

</style>
</head>
<body>

  <div class="editor-container">
    <canvas id="canvas" width="600" height="600"></canvas>

    <div class="controls">
      <input type="file" id="upload" accept="image/*">

      <div>
        <div>Рамки:</div>
        <div class="thumbs" id="framesList"></div>
      </div>

      <div>
        <div>Украшения:</div>
        <div class="thumbs" id="decorList"></div>
      </div>

      <button id="download">Скачать фото</button>
    </div>
  </div>

<script>
  const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
  let mainPhoto = null;

  // --- Загрузка фото ---
  document.getElementById('upload').addEventListener('change', function(e){
    const reader = new FileReader();
    reader.onload = function(event){
      fabric.Image.fromURL(event.target.result, function(img){
        img.set({ 
          left: canvas.width/2, 
          top: canvas.height/2, 
          originX:'center', 
          originY:'center',
          selectable:true
        });
        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
        img.scale(scale);
        mainPhoto = img;
        canvas.clear();
        canvas.add(img);
        canvas.sendToBack(img);
        canvas.renderAll();
      }, { crossOrigin: 'anonymous' });
    }
    reader.readAsDataURL(e.target.files[0]);
  });

  // --- Масштабирование колесиком мыши ---
  canvas.on('mouse:wheel', function(opt){
    if(!mainPhoto) return;
    const delta = opt.e.deltaY;
    let scale = mainPhoto.scaleX - delta / 500;
    scale = Math.max(0.1, Math.min(5, scale));
    mainPhoto.scale(scale);
    canvas.renderAll();
    opt.e.preventDefault();
    opt.e.stopPropagation();
  });

  // --- Перетаскивание ---
  canvas.on('object:moving', function(e){ e.target.setCoords(); });

  // --- Добавление рамок и украшений ---
  const frames = [
    {name:'Снежная рамка', url:'images/frame1.png'},
    {name:'Рамка с узорами', url:'images/frame2.png'}
  ];

  const decorations = [
    {name:'Шапка Деда Мороза', url:'images/hat1.png'},
    {name:'Шарик красный', url:'images/ball1.png'}
  ];

  const framesList = document.getElementById('framesList');
  const decorList = document.getElementById('decorList');

  function createThumb(item, isDecoration){
    const div = document.createElement('div');
    div.className = 'thumb';
    const img = document.createElement('img');
    img.src = item.url;
    div.appendChild(img);
    div.addEventListener('click', ()=>{
      fabric.Image.fromURL(item.url, function(img){
        img.set({
          left: canvas.width/2,
          top: canvas.height/2,
          originX:'center',
          originY:'center',
          selectable:true
        });
        if(isDecoration) img.scale(0.3); // украшения меньше
        else {
          const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
          img.scale(scale); // рамка под размер canvas
        }
        canvas.add(img);
        canvas.setActiveObject(img);
        canvas.renderAll();
      });
    });
    return div;
  }

  frames.forEach(f=> framesList.appendChild(createThumb(f,false)));
  decorations.forEach(d=> decorList.appendChild(createThumb(d,true)));

  // --- Скачать фото ---
  document.getElementById('download').addEventListener('click', ()=>{
    canvas.discardActiveObject();
    canvas.renderAll();
    const data = canvas.toDataURL({format:'png', multiplier:2});
    const link = document.createElement('a');
    link.href = data;
    link.download = 'newyear_photo.png';
    link.click();
  });

</script>
</body>
</html>
