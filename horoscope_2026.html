<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Адвент Expert Soft — Астропрогноз 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------------- ФОН ---------------- */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0a0018 url("images/mystic-bg.jpg") center/cover no-repeat fixed;
  color: #fff;
  overflow-x: hidden;
}

/* Мерцающие звезды */
.stars {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.8), transparent),
    radial-gradient(1.5px 1.5px at 70% 80%, rgba(255,255,255,0.7), transparent),
    radial-gradient(1.8px 1.8px at 40% 60%, rgba(255,255,255,0.9), transparent),
    radial-gradient(1.5px 1.5px at 90% 20%, rgba(255,255,255,0.7), transparent);
  animation: starsTwinkle 4s infinite alternate ease-in-out;
}

@keyframes starsTwinkle {
  0% { opacity: 0.4; }
  100% { opacity: 0.9; }
}

/* ---------------- ЗАГОЛОВКИ ---------------- */
.header {
  text-align: center;
  padding: 40px 20px 10px;
}

.header h1 {
  font-size: 42px;
  margin: 0;
  letter-spacing: 1px;
}

.header h2 {
  margin-top: 10px;
  font-weight: 300;
  font-size: 22px;
  opacity: 0.9;
}

/* ---------------- ГОРИЗОНТАЛЬНАЯ ЛЕНТА ---------------- */
.zodiac-nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 18px;
  padding: 20px;
  max-width: 900px;
  margin: 0 auto 20px;
}

.zodiac-nav a {
  text-decoration: none;
  color: #fff;
  text-align: center;
  width: 85px;
}

.zodiac-nav img {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  display: block;
  margin: 0 auto 6px;
  border: 2px solid rgba(255,255,255,0.6);
}

/* ---------------- БЛОК С КАРТОЧКАМИ ---------------- */
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px 20px 60px;
}

.zodiac-card {
  background: rgba(255, 255, 255, 0.1);
  margin-bottom: 35px;
  padding: 25px;
  border-radius: 18px;
  backdrop-filter: blur(4px);
  animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

.zodiac-card img {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.6);
}

.zodiac-card h3 {
  margin: 12px 0 5px;
  font-size: 26px;
}

.dates {
  opacity: 0.8;
  margin-bottom: 12px;
}

/* Превью текста */
.preview-text {
  text-align: left;
  margin-bottom: 10px;
}

/* Полный текст */
.full-text {
  display: none;
}

.full-text p {
  margin-top: 12px;
  line-height: 1.55;
}

.toggle {
  margin-top: 15px;
  background: rgba(255,255,255,0.2);
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
}

.toggle:hover {
  background: rgba(255,255,255,0.3);
}
</style>
</head>

<body>
<div class="stars"></div>

<div class="header">
  <h1>Адвент Expert Soft</h1>
  <h2>Астропрогноз на 2026 год</h2>
</div>

<!-- ---------------- ГОРИЗОНТАЛЬНЫЙ БЛОК СО ЗНАКАМИ ---------------- -->
<div class="zodiac-nav" id="zodiacNav"></div>

<!-- ---------------- КАРТОЧКИ ВСЕХ ЗНАКОВ ---------------- -->
<div class="container" id="cardsContainer"></div>

<script>
/* Все 12 знаков */
const zodiac = [
  { id:"aries", name:"Овен", dates:"21 марта — 19 апреля", img:"images/aries.png", text:`Текст для Овна...` },
  { id:"taurus", name:"Телец", dates:"20 апреля — 20 мая", img:"images/taurus.png", text:`Текст для Тельца...` },
  { id:"gemini", name:"Близнецы", dates:"21 мая — 20 июня", img:"images/gemini.png", text:`Текст для Близнецов...` },
  { id:"cancer", name:"Рак", dates:"21 июня — 22 июля", img:"images/cancer.png", text:`Текст для Раков...` },
  { id:"leo", name:"Лев", dates:"23 июля — 22 августа", img:"images/leo.png", text:`Текст для Львов...` },
  { id:"virgo", name:"Дева", dates:"23 августа — 22 сентября", img:"images/virgo.png", text:`Текст для Дев...` },
  { id:"libra", name:"Весы", dates:"23 сентября — 22 октября", img:"images/libra.png", text:`Текст для Весов...` },
  { id:"scorpio", name:"Скорпион", dates:"23 октября — 21 ноября", img:"images/scorpio.png", text:`Текст для Скорпионов...` },
  { id:"sagittarius", name:"Стрелец", dates:"22 ноября — 21 декабря", img:"images/sagittarius.png", text:`Текст для Стрельцов...` },
  { id:"capricorn", name:"Козерог", dates:"22 декабря — 19 января", img:"images/capricorn.png", text:`Текст для Козерогов...` },
  { id:"aquarius", name:"Водолей", dates:"20 января — 18 февраля", img:"images/aquarius.png", text:`Текст для Водолеев...` },
  { id:"pisces", name:"Рыбы", dates:"19 февраля — 20 марта", img:"images/pisces.png", text:`Текст для Рыб...` }
];

/* ---------- 1. Создаём горизонтальную навигацию ---------- */
const nav = document.getElementById("zodiacNav");

zodiac.forEach(sign => {
  nav.innerHTML += `
    <a href="#${sign.id}">
      <img src="${sign.img}">
      <div>${sign.name}</div>
    </a>`;
});

/* ---------- 2. Создаём карточки ---------- */
const container = document.getElementById("cardsContainer");

zodiac.forEach(sign => {
  const paragraphs = sign.text.split(/\n\s*\n/);
  const preview = paragraphs.slice(0, 2).join("<br><br>");
  const fullText = paragraphs.map(p => `<p>${p}</p>`).join("");

  const card = document.createElement("div");
  card.className = "zodiac-card";
  card.id = sign.id;

  card.innerHTML = `
    <img src="${sign.img}">
    <h3>${sign.name}</h3>
    <div class="dates">${sign.dates}</div>

    <div class="preview-text">${preview}</div>
    <div class="full-text">${fullText}</div>

    <button class="toggle">Показать полностью</button>
  `;

  container.appendChild(card);

  const previewBlock = card.querySelector('.preview-text');
  const fullBlock = card.querySelector('.full-text');
  const btn = card.querySelector('.toggle');

  btn.addEventListener("click", () => {
    const open = fullBlock.style.display === "block";
    if (open) {
      fullBlock.style.display = "none";
      previewBlock.style.display = "block";
      btn.textContent = "Показать полностью";
    } else {
      fullBlock.style.display = "block";
      previewBlock.style.display = "none";
      btn.textContent = "Скрыть текст";
    }
    card.scrollIntoView({ behavior:"smooth" });
  });
});
</script>

</body>
</html>
