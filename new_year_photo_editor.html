<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Адвент Expert Soft</title>

<style>
body {
    margin: 0;
    background: url("images/background.jpg") center/cover no-repeat fixed; /* фон на всю страницу */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.editor {
    background: rgba(0,0,0,0.6); /* полупрозрачный блок */
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    display: flex;
    gap: 20px;
}

.tools {
    width: 220px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    color: #fff;
}

.tools h3 {
    margin-bottom: 5px;
}

.tools button,
.tools input {
    padding: 8px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: #fff;
    cursor: pointer;
}

.avatar-area {
    width: 450px;
    height: 450px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    position: relative;
    overflow: hidden;
}

#avatar {
    width: 100%;
    height: 100%;
    object-fit: contain; /* полностью помещаем фото */
    background: #111;
}

.decoration-layer {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
}

.decoration-layer img {
    position: absolute;
}
</style>
</head>
<body>

<div class="editor">
    <div class="tools">
        <h3>Фото</h3>
        <input type="file" id="upload" accept="image/*">

        <h3>Рамки</h3>
        <button onclick="setFrame('images/frame1.png')">Снежинки</button>
        <button onclick="setFrame('images/frame2.png')">Узор</button>
        <button onclick="setFrame(null)">Удалить рамку</button>

        <h3>Шапки</h3>
        <button onclick="setHat('images/hat1.png')">Шапка Санты</button>
        <button onclick="setHat('images/hat2.png')">Эльф</button>
        <button onclick="setHat(null)">Удалить шапку</button>

        <h3>Фильтры</h3>
        <button onclick="setFilter('none')">Нет</button>
        <button onclick="setFilter('brightness(1.2) saturate(1.2)')">Тёплый свет</button>
        <button onclick="setFilter('contrast(1.1) sepia(0.1)')">Рождественский</button>
        <button onclick="setFilter('contrast(1.1) sepia(0.1) grayscale(10%)')">Мягкий винтаж</button>

        <h3>Экспорт</h3>
        <button onclick="downloadAvatar()">Скачать PNG</button>
    </div>

    <div class="avatar-area" id="avatarArea">
        <img id="avatar">
        <div class="decoration-layer" id="decorations"></div>
    </div>
</div>

<script>
const avatar = document.getElementById("avatar");
const decorations = document.getElementById("decorations");

let frameSrc = null;
let hatSrc = null;

document.getElementById("upload").addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) avatar.src = URL.createObjectURL(file);
});

function setFilter(f) { avatar.style.filter = f; }
function setFrame(src) { frameSrc = src; renderDecorations(); }
function setHat(src) { hatSrc = src; renderDecorations(); }

function renderDecorations() {
    decorations.innerHTML = "";
    if (frameSrc) {
        const frame = document.createElement("img");
        frame.src = frameSrc;
        frame.style.top = "0";
        frame.style.left = "0";
        frame.style.width = "100%";
        frame.style.height = "100%";
        frame.style.objectFit = "cover";
        decorations.appendChild(frame);
    }
    if (hatSrc) {
        const hat = document.createElement("img");
        hat.src = hatSrc;
        hat.style.width = "160px";
        hat.style.top = "-10px";
        hat.style.left = "50%";
        hat.style.transform = "translateX(-50%)";
        decorations.appendChild(hat);
    }
}

async function loadImageAsync(src) {
    return new Promise(res => {
        const img = new Image();
        img.src = src;
        img.onload = () => res(img);
    });
}

async function downloadAvatar() {
    if (!avatar.src) return alert("Сначала загрузите фото!");

    const base = await loadImageAsync(avatar.src);
    const maxSize = 1000;

    let w, h;
    const aspect = base.width / base.height;
    if (aspect > 1) {
        w = maxSize;
        h = maxSize / aspect;
    } else {
        h = maxSize;
        w = maxSize * aspect;
    }

    const canvas = document.createElement("canvas");
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.filter = getComputedStyle(avatar).filter;
    ctx.drawImage(base, 0, 0, w, h);

    if (frameSrc) {
        const fr = await loadImageAsync(frameSrc);
        ctx.drawImage(fr, 0, 0, w, h);
    }

    if (hatSrc) {
        const hat = await loadImageAsync(hatSrc);
        const hatW = w * 0.35;
        const hatH = hat.height / hat.width * hatW;
        ctx.drawImage(hat, w/2 - hatW/2, h*0.02, hatW, hatH);
    }

    const link = document.createElement("a");
    link.download = "avatar.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
}
</script>

</body>
</html>
