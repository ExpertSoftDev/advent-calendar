<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Астропрогноз 2026 — Адвент Expert Soft</title>
<style>
  body {
    margin: 0;
    font-family: "Arial", sans-serif;
    background: radial-gradient(circle at center, #1a0933, #000);
    color: #fff;
    overflow-x: hidden;
  }

  /* ⭐ мигающие звезды */
  .star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  header {
    text-align: center;
    padding: 40px 20px 10px;
  }
  header h1 {
    font-size: 42px;
    margin: 0;
    letter-spacing: 1px;
  }
  header h2 {
    font-size: 22px;
    margin-top: 10px;
    color: #e0c4ff;
  }

  .container {
    width: 90%;
    max-width: 1100px;
    margin: 0 auto;
  }

  .intro {
    background: rgba(255,255,255,0.07);
    padding: 25px;
    border-radius: 15px;
    backdrop-filter: blur(6px);
    margin-bottom: 35px;
    box-shadow: 0 0 20px rgba(186,134,255,0.3);
  }

  /* Горизонтальный блок с иконками всех знаков */
  .zodiac-icons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-bottom: 30px;
  }
  .zodiac-icons img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
    transition: transform 0.2s;
  }
  .zodiac-icons img:hover {
    transform: scale(1.1);
  }

  /* Блоки конкретных знаков */
  .zodiac-card {
    background: rgba(255,255,255,0.08);
    padding: 20px;
    border-radius: 18px;
    text-align: center;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 18px rgba(200,120,255,0.25);
    margin-bottom: 25px;
  }

  .zodiac-card img {
    width: 80px;      /* тот же размер, что и в блоке иконок */
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
  }

  .zodiac-card h3 {
    font-size: 22px;
    margin: 5px 0;
  }

  .zodiac-card .dates {
    font-size: 14px;
    margin-bottom: 12px;
    color: #d9b3ff;
  }

  .toggle-text {
    background: rgba(255,255,255,0.1);
    border: none;
    color: #fff;
    padding: 6px 10px;
    margin-top: 10px;
    border-radius: 6px;
    cursor: pointer;
  }
  .toggle-text:hover {
    background: rgba(255,215,0,0.5);
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>

<script>
  // ⭐ Генерация звёзд
  for (let i = 0; i < 120; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(star);
  }
</script>

<header>
  <h1>Адвент Expert Soft</h1>
  <h2>Астропрогноз на 2026 год</h2>
</header>

<div class="container">
  <div class="intro">
    <p>
      Астрология сопровождает человечество тысячи лет, помогая найти ориентиры в период перемен 
      и заглянуть в грядущие события. Астропрогноз — это не просто предсказание, а символическое 
      отражение возможных тенденций года.
    </p>
  </div>

  <!-- Горизонтальный блок с иконками всех знаков -->
  <div class="zodiac-icons" id="zodiacIcons">
    <!-- Иконки будут добавлены через JS -->
  </div>

  <!-- Блоки конкретных знаков -->
  <div id="zodiacCards">
    <!-- Карточки будут добавлены через JS -->
  </div>
</div>

<script>
const zodiacSigns = [
  {name:'Овен', dates:'21 марта — 19 апреля', img:'images/zodiac/oven.jpg', text:'Гороскоп Овна на 2026...'},
  {name:'Телец', dates:'20 апреля — 20 мая', img:'images/zodiac/telec.jpg', text:'Гороскоп Тельца на 2026...'},
  {name:'Близнецы', dates:'21 мая — 20 июня', img:'images/zodiac/bliznecy.jpg', text:'Гороскоп Близнецов на 2026...'},
  {name:'Рак', dates:'21 июня — 22 июля', img:'images/zodiac/rak.jpg', text:'Гороскоп Рака на 2026...'},
  {name:'Лев', dates:'23 июля — 22 августа', img:'images/zodiac/lev.jpg', text:'Гороскоп Льва на 2026...'},
  {name:'Дева', dates:'23 августа — 22 сентября', img:'images/zodiac/deva.jpg', text:'Гороскоп Девы на 2026...'},
  {name:'Весы', dates:'23 сентября — 22 октября', img:'images/zodiac/vesy.jpg', text:'Гороскоп Весов на 2026...'},
  {name:'Скорпион', dates:'23 октября — 21 ноября', img:'images/zodiac/scorpio.jpg', text:'Гороскоп Скорпиона на 2026...'},
  {name:'Стрелец', dates:'22 ноября — 21 декабря', img:'images/zodiac/strelec.jpg', text:'Гороскоп Стрельца на 2026...'},
  {name:'Козерог', dates:'22 декабря — 19 января', img:'images/zodiac/kozerog.jpg', text:'Гороскоп Козерога на 2026...'},
  {name:'Водолей', dates:'20 января — 18 февраля', img:'images/zodiac/vodoley.jpg', text:'Гороскоп Водолея на 2026...'},
  {name:'Рыбы', dates:'19 февраля — 20 марта', img:'images/zodiac/ryby.jpg', text:'Гороскоп Рыб на 2026...'},
];

// Горизонтальный блок с иконками
const iconsContainer = document.getElementById('zodiacIcons');
const cardsContainer = document.getElementById('zodiacCards');

zodiacSigns.forEach((sign, index) => {
  // Иконки
  const icon = document.createElement('img');
  icon.src = sign.img;
  icon.alt = sign.name;
  icon.addEventListener('click', () => {
    document.getElementById('card-' + index).scrollIntoView({behavior:'smooth'});
  });
  iconsContainer.appendChild(icon);

  // Карточки
  const card = document.createElement('div');
  card.className = 'zodiac-card';
  card.id = 'card-' + index;
  card.innerHTML = `
    <img src="${sign.img}" alt="${sign.name}">
    <h3>${sign.name}</h3>
    <div class="dates">${sign.dates}</div>
    <p class="horoscope-text hidden">${sign.text}</p>
    <button class="toggle-text">Развернуть</button>
  `;
  cardsContainer.appendChild(card);
});

// Разворачивание/сворачивание текста
document.querySelectorAll('.toggle-text').forEach(btn => {
  btn.addEventListener('click', () => {
    const p = btn.previousElementSibling;
    p.classList.toggle('hidden');
    btn.textContent = p.classList.contains('hidden') ? 'Развернуть' : 'Свернуть';
  });
});
</script>
</body>
</html>
