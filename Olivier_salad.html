<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ–π–º–∞–π –û–ª–∏–≤—å–µ ü•ó</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(#0b1d3a, #000);
    color: #fff;
  }

  h1 {
    text-align: center;
    margin: 10px 0;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  /* –¢–∞—Ä–µ–ª–∫–∞ */
  #plate {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 160px;
    height: 160px;
    border-radius: 50%;
    background: #eee;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: #333;
    z-index: 10;
  }

  /* –ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã */
  .ingredient {
    position: fixed;
    top: 80px;
    font-size: 40px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s;
  }

  .ingredient:hover {
    transform: scale(1.2);
  }

  /* –û—à–∏–±–∫–∞ */
  #error {
    position: fixed;
    inset: 0;
    background: rgba(255,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 100px;
    z-index: 20;
  }

  /* –ü–æ–±–µ–¥–∞ */
  #win {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    z-index: 30;
  }
</style>
</head>

<body>

<h1>ü•ó –ü–æ–π–º–∞–π –û–ª–∏–≤—å–µ</h1>

<div id="game">
  <div id="plate">–¢–ê–†–ï–õ–ö–ê</div>
</div>

<div id="error">‚ùå</div>
<div id="win">üéâ –û–õ–ò–í–¨–ï –ì–û–¢–û–í!</div>

<script>
/* ===== –î–ê–ù–ù–´–ï ===== */

const neededIngredients = [
  'potato','carrot','egg','pickle','peas','sausage','mayo'
];

const ingredientsPool = [
  { name:'potato', emoji:'ü•î' },
  { name:'carrot', emoji:'ü•ï' },
  { name:'egg', emoji:'ü•ö' },
  { name:'pickle', emoji:'ü•í' },
  { name:'peas', emoji:'üü¢' },
  { name:'sausage', emoji:'üå≠' },
  { name:'mayo', emoji:'ü•£' },

  { name:'banana', emoji:'üçå' },
  { name:'fish', emoji:'üêü' },
  { name:'cake', emoji:'üç∞' },
  { name:'pepper', emoji:'üå∂Ô∏è' }
];

let collected = new Set();

/* ===== –§–£–ù–ö–¶–ò–ò ===== */

function getPlateCenter() {
  const plate = document.getElementById('plate');
  const rect = plate.getBoundingClientRect();
  return {
    x: rect.left + rect.width / 2,
    y: rect.top + rect.height / 2
  };
}

function showError() {
  const e = document.getElementById('error');
  e.style.display = 'flex';
  setTimeout(() => e.style.display = 'none', 400);
}

function checkWin() {
  if (collected.size === neededIngredients.length) {
    document.getElementById('win').style.display = 'flex';
  }
}

function createIngredient() {
  const data = ingredientsPool[
    Math.floor(Math.random() * ingredientsPool.length)
  ];

  const el = document.createElement('div');
  el.className = 'ingredient';
  el.textContent = data.emoji;
  el.dataset.name = data.name;

  el.style.left = Math.random() * (window.innerWidth - 40) + 'px';
  document.body.appendChild(el);

  // –¥–≤–∏–∂–µ–Ω–∏–µ
  let speed = 1 + Math.random() * 2;
  let direction = Math.random() > 0.5 ? 1 : -1;

  let x = parseFloat(el.style.left);

  const fly = setInterval(() => {
    x += speed * direction;
    if (x < -50) x = window.innerWidth + 50;
    if (x > window.innerWidth + 50) x = -50;
    el.style.left = x + 'px';
  }, 16);

  // –∫–ª–∏–∫
  el.addEventListener('click', () => {
    clearInterval(fly);

    const { x, y } = getPlateCenter();
    const rect = el.getBoundingClientRect();

    el.style.transition = 'all 0.5s ease';
    el.style.left = (x - rect.width / 2) + 'px';
    el.style.top  = (y - rect.height / 2) + 'px';

    setTimeout(() => el.remove(), 500);

    if (neededIngredients.includes(data.name)) {
      collected.add(data.name);
      checkWin();
    } else {
      showError();
    }
  });

  // –∞–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ
  setTimeout(() => {
    clearInterval(fly);
    el.remove();
  }, 12000);
}

/* ===== –°–¢–ê–†–¢ ===== */

// –º–Ω–æ–≥–æ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤ —Å—Ä–∞–∑—É
setInterval(createIngredient, 700);
</script>

</body>
</html>
