<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ–π–º–∞–π –û–ª–∏–≤—å–µ ü•ó</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(#0b1d3a, #000);
    color: #fff;
  }

  h1 {
    text-align: center;
    margin: 10px 0;
  }

  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  /* –¢–ê–†–ï–õ–ö–ê */
  #plate {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 240px;
    height: 240px;
    border-radius: 50%;
    background: #eee;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
    z-index: 10;
  }

  /* –ò–ù–ì–†–ï–î–ò–ï–ù–¢ */
  .ingredient {
    position: fixed;
    top: -80px;
    width: 64px;
    height: 64px;
    cursor: pointer;
    user-select: none;
  }

  .ingredient img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* –û–®–ò–ë–ö–ê */
  #error {
    position: fixed;
    inset: 0;
    background: rgba(255,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 100px;
    z-index: 20;
  }

  /* –ü–û–ë–ï–î–ê */
  #win {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    z-index: 30;
  }
</style>
</head>

<body>

<h1>ü•ó –ü–æ–π–º–∞–π –û–ª–∏–≤—å–µ</h1>

<div id="game">
  <div id="plate"></div>
</div>

<div id="error">‚ùå</div>
<div id="win">üéâ –û–õ–ò–í–¨–ï –ì–û–¢–û–í!</div>

<script>
/* ===== –î–ê–ù–ù–´–ï ===== */

const needed = [
  'potato','carrot','egg','pickle','peas','sausage','mayo'
];

const ingredients = [
  // –Ω—É–∂–Ω—ã–µ
  'potato','carrot','egg','pickle','peas','sausage','mayo',
  // –ª–∏—à–Ω–∏–µ
  'banana','apple','fish','cake','pepper','cheese','donut'
];

let collected = new Set();

/* ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–û–ï ===== */

function plateCenter() {
  const plate = document.getElementById('plate').getBoundingClientRect();
  return {
    x: plate.left + plate.width / 2,
    y: plate.top + plate.height / 2
  };
}

function showError() {
  const e = document.getElementById('error');
  e.style.display = 'flex';
  setTimeout(() => e.style.display = 'none', 300);
}

function checkWin() {
  if (collected.size === needed.length) {
    document.getElementById('win').style.display = 'flex';
  }
}

/* ===== –°–û–ó–î–ê–ù–ò–ï –ò–ù–ì–†–ï–î–ò–ï–ù–¢–ê ===== */

function spawnIngredient() {
  const name = ingredients[Math.floor(Math.random() * ingredients.length)];

  const el = document.createElement('div');
  el.className = 'ingredient';
  el.dataset.name = name;
  el.style.left = Math.random() * (window.innerWidth - 70) + 'px';

  el.innerHTML = `<img src="images/${name}.png" alt="${name}">`;
  document.body.appendChild(el);

  let y = -80;
  const speed = 1.5 + Math.random() * 2;

  const fall = setInterval(() => {
    y += speed;
    el.style.top = y + 'px';

    if (y > window.innerHeight + 100) {
      clearInterval(fall);
      el.remove();
    }
  }, 16);

  el.addEventListener('click', () => {
    clearInterval(fall);

    const { x, y } = plateCenter();
    const rect = el.getBoundingClientRect();

    el.style.transition = 'all 0.4s ease';
    el.style.left = (x - rect.width / 2) + 'px';
    el.style.top  = (y - rect.height / 2) + 'px';

    setTimeout(() => el.remove(), 400);

    if (needed.includes(name)) {
      collected.add(name);
      checkWin();
    } else {
      showError();
    }
  });
}

/* ===== –°–¢–ê–†–¢ ===== */

setInterval(spawnIngredient, 600);
</script>

</body>
</html>
