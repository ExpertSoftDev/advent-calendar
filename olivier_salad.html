<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ–π–º–∞–π –û–ª–∏–≤—å–µ ü•ó</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(#0b1d3a, #000);
    color: #fff;
  }

  h1 {
    text-align: center;
    margin: 10px 0;
  }

  #plate {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;
    height: 180px;
    border-radius: 50%;
    background: #eee;
    box-shadow: inset 0 0 25px rgba(0,0,0,0.4);
    z-index: 10;
  }

  .ingredient {
    position: fixed;
    top: 80px;
    width: 60px;
    height: 60px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s;
  }

  .ingredient:hover {
    transform: scale(1.1);
  }

  #error {
    position: fixed;
    inset: 0;
    background: rgba(255,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 100px;
    z-index: 30;
  }

  #win {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    z-index: 40;
  }
</style>
</head>

<body>

<h1>ü•ó –ü–æ–π–º–∞–π –û–ª–∏–≤—å–µ</h1>

<div id="plate"></div>
<div id="error">‚ùå</div>
<div id="win">üéâ –û–õ–ò–í–¨–ï –ì–û–¢–û–í!</div>

<script>
/* ===== –î–ê–ù–ù–´–ï ===== */

const needed = [
  'potato','carrot','egg','pickle','peas','sausage','mayo'
];

const ingredients = [
  {name:'potato', img:'images/potato.png'},
  {name:'carrot', img:'images/carrot.png'},
  {name:'egg', img:'images/egg.png'},
  {name:'pickle', img:'images/pickle.png'},
  {name:'peas', img:'images/peas.png'},
  {name:'sausage', img:'images/sausage.png'},
  {name:'mayo', img:'images/mayo.png'},

  {name:'banana', img:'images/banana.png'},
  {name:'apple', img:'images/apple.png'},
  {name:'fish', img:'images/fish.png'},
  {name:'cheese', img:'images/cheese.png'},
  {name:'donut', img:'images/donut.png'},
  {name:'chili', img:'images/chili.png'},
  {name:'cake', img:'images/cake.png'}
];

let collected = new Set();

/* ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï ===== */

function showError() {
  const e = document.getElementById('error');
  e.style.display = 'flex';
  setTimeout(() => e.style.display = 'none', 400);
}

function checkWin() {
  if (collected.size === needed.length) {
    document.getElementById('win').style.display = 'flex';
  }
}

function intersects(a, b) {
  const ar = a.getBoundingClientRect();
  const br = b.getBoundingClientRect();
  return !(
    ar.right < br.left ||
    ar.left > br.right ||
    ar.bottom < br.top ||
    ar.top > br.bottom
  );
}

/* ===== –°–û–ó–î–ê–ù–ò–ï –ò–ù–ì–†–ï–î–ò–ï–ù–¢–ê ===== */

function createIngredient() {
  const data = ingredients[Math.floor(Math.random() * ingredients.length)];

  const el = document.createElement('img');
  el.src = data.img;
  el.className = 'ingredient';
  el.dataset.name = data.name;

  let x = Math.random() * (window.innerWidth - 60);
  el.style.left = x + 'px';

  document.body.appendChild(el);

  // –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ
  let speed = 1 + Math.random() * 2;
  let dir = Math.random() > 0.5 ? 1 : -1;

  let flying = setInterval(() => {
    x += speed * dir;
    if (x < -60) x = window.innerWidth;
    if (x > window.innerWidth) x = -60;
    el.style.left = x + 'px';
  }, 16);

  // –∫–ª–∏–∫ ‚Üí –ø–∞–¥–µ–Ω–∏–µ –≤–Ω–∏–∑
  el.addEventListener('click', () => {
    clearInterval(flying);

    let y = el.getBoundingClientRect().top;
    const plate = document.getElementById('plate');

    let falling = setInterval(() => {
      y += 6;
      el.style.top = y + 'px';

      if (intersects(el, plate)) {
        clearInterval(falling);
        el.remove();

        if (needed.includes(data.name)) {
          collected.add(data.name);
          checkWin();
        } else {
          showError();
        }
      }

      if (y > window.innerHeight) {
        clearInterval(falling);
        el.remove();
        showError();
      }
    }, 16);
  });

  // –∞–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ
  setTimeout(() => el.remove(), 15000);
}

/* ===== –°–¢–ê–†–¢ ===== */

setInterval(createIngredient, 600);
</script>

</body>
</html>
