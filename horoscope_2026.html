<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Астропрогноз 2026</title>

<style>
body {
  margin: 0;
  font-family: "Arial", sans-serif;
  background: radial-gradient(ellipse at top, #0a0a1f 0%, #050510 60%, #000 100%);
  color: #fff;
  overflow-x: hidden;
}

/* звёздная пыль */
.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background: transparent url('data:image/svg+xml;utf8,\
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">\
    <circle cx="10" cy="20" r="1" fill="white" opacity="0.8"/>\
    <circle cx="200" cy="150" r="1" fill="white" opacity="0.5"/>\
    <circle cx="500" cy="80" r="1" fill="white" opacity="0.9"/>\
  </svg>') repeat;
  opacity: 0.4;
  animation: moveStars 60s linear infinite;
  pointer-events: none;
  z-index: -1;
}

@keyframes moveStars {
  0% { transform: translate(0,0); }
  100% { transform: translate(-30%, -30%); }
}

/* заголовок */
header {
  text-align: center;
  padding: 30px 10px 10px;
}

header h1 {
  font-size: 42px;
  margin: 0;
  text-shadow: 0 0 12px rgba(255,255,255,0.7);
}

header h2 {
  font-size: 20px;
  margin: 10px 0 30px;
  opacity: 0.9;
}

/* навигация */
.zodiac-nav {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding: 10px 20px 20px;
  justify-content: center;
}

.zodiac-item {
  min-width: 80px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s;
}

.zodiac-item:hover {
  transform: scale(1.1);
}

.zodiac-icon {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  padding: 12px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(4px);
  border: 2px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 15px rgba(150,150,255,0.4);
  margin: 0 auto 5px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.zodiac-name {
  font-size: 14px;
  opacity: 0.9;
}

/* секции */
.section {
  width: 90%;
  max-width: 800px;
  margin: 50px auto;
  padding: 25px 20px;
  border-radius: 16px;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(8px);
  box-shadow: 0 0 25px rgba(150,150,255,0.3);
  opacity: 0;
  transform: translateY(40px);
  transition: 0.6s ease;
}

.section.visible {
  opacity: 1;
  transform: translateY(0);
}

.section h3 {
  margin-top: 0;
  font-size: 26px;
  text-shadow: 0 0 8px rgba(255,255,255,0.6);
}

.section small {
  display: block;
  margin-bottom: 15px;
  opacity: 0.8;
}

.svg-icon {
  width: 45px;
  height: 45px;
  fill: #fff;
  opacity: 0.9;
}

</style>
</head>

<body>

<div class="stars"></div>

<header>
  <h1>Адвент Expert Soft</h1>
  <h2>Астропрогноз на 2026 год</h2>
</header>

<!-- НАВИГАЦИЯ -->
<div class="zodiac-nav" id="menu"></div>

<!-- КОНТЕЙНЕР ДЛЯ 12 ЗНАКОВ -->
<div id="sections"></div>

<script>
/* SVG символы (единый стиль) */
const icons = {
  Овен:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M12 2C8 2 6 6 6 9v5a1 1 0 002 0V9c0-2 1-4 4-4s4 2 4 4v5a1 1 0 002 0V9c0-3-2-7-6-7z"/></svg>`,
  Телец:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M12 6c2.7 0 5 2.3 5 5v2a5 5 0 01-10 0v-2c0-2.7 2.3-5 5-5zm7-4c-1 3-3.5 4-7 4S6 5 5 2"/></svg>`,
  Близнецы:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M7 3h10v2H7zm0 16h10v2H7zM8 6h2v12H8zm6 0h2v12h-2z"/></svg>`,
  Рак:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M9 8a3 3 0 11-3-3c2 0 8-2 12 2-4 4-10 2-12 1zm6 8a3 3 0 103 3c-2 0-8 2-12-2 4-4 10-2 12-1z"/></svg>`,
  Лев:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M12 4a4 4 0 014 4v8a4 4 0 01-8 0V8a4 4 0 014-4z"/></svg>`,
  Дева:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M7 3v14a3 3 0 006 0V9a3 3 0 016 0v8"/></svg>`,
  Весы:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M4 15h16v2H4zm0 4h16v2H4zM12 3a4 4 0 00-4 4h8a4 4 0 00-4-4z"/></svg>`,
  Скорпион:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M6 4v12a2 2 0 004 0V6a2 2 0 014 0v10l2 2 2-2"/></svg>`,
  Стрелец:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M4 20l16-16m0 0H9m11 0v11"/></svg>`,
  Козерог:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M6 4v11a3 3 0 006 0 3 3 0 016 0"/></svg>`,
  Водолей:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M3 10c3 0 3-2 6-2s3 2 6 2 3-2 6-2M3 16c3 0 3-2 6-2s3 2 6 2 3-2 6-2"/></svg>`,
  Рыбы:`<svg class="svg-icon" viewBox="0 0 24 24"><path d="M4 5c4 2 12 2 16 0M4 19c4-2 12-2 16 0M12 3v18"/></svg>`
};

const signs = [
  ["Овен","21 марта — 19 апреля"],
  ["Телец","20 апреля — 20 мая"],
  ["Близнецы","21 мая — 20 июня"],
  ["Рак","21 июня — 22 июля"],
  ["Лев","23 июля — 22 августа"],
  ["Дева","23 августа — 22 сентября"],
  ["Весы","23 сентября — 22 октября"],
  ["Скорпион","23 октября — 21 ноября"],
  ["Стрелец","22 ноября — 21 декабря"],
  ["Козерог","22 декабря — 19 января"],
  ["Водолей","20 января — 18 февраля"],
  ["Рыбы","19 февраля — 20 марта"]
];

/* создаём меню */
const menu = document.getElementById("menu");
signs.forEach(([name])=>{
  const div=document.createElement("div");
  div.className="zodiac-item";
  div.innerHTML=`<div class="zodiac-icon">${icons[name]}</div><div class="zodiac-name">${name}</div>`;
  div.onclick=()=>document.getElementById("s_"+name).scrollIntoView({behavior:"smooth"});
  menu.appendChild(div);
});

/* создаём секции */
const container = document.getElementById("sections");

signs.forEach(([name,dates])=>{
  const sec=document.createElement("div");
  sec.className="section";
  sec.id="s_"+name;
  sec.innerHTML=`
    <h3>${icons[name]} ${name}</h3>
    <small>${dates}</small>
    <p>Тут будет текст прогноза — пришли, и я вставлю.</p>
  `;
  container.appendChild(sec);
});

/* анимация появления */
function reveal(){
  document.querySelectorAll(".section").forEach(sec=>{
    const rect = sec.getBoundingClientRect();
    if(rect.top < window.innerHeight - 80){
      sec.classList.add("visible");
    }
  });
}
window.addEventListener("scroll", reveal);
reveal();
</script>

</body>
</html>
