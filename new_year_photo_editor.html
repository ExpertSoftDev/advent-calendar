<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Новогодний редактор</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('images/background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

/* главный контейнер */
.editor-wrapper {
  display: flex;
  gap: 20px;
  width: 100%;
  max-width: 1000px;
}

/* левый блок — холст */
.editor-canvas {
  flex: 1;
  background: rgba(0,0,0,0.55);
  padding: 10px;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* холст */
canvas {
  display: block;
  border-radius: 12px;
  background-color: transparent;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
}

/* правый блок — панель управления */
.editor-panel {
  width: 200px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.editor-panel input[type="file"], .editor-panel button {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  color: #fff;
}

.editor-panel input[type="file"]:hover, .editor-panel button:hover {
  background: rgba(255,215,0,0.7);
}

.thumbs {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-height: 60vh;
  overflow-y: auto;
  border: 1px solid #fff3;
  border-radius: 8px;
  padding: 5px;
}

.thumb {
  width: 100%;
  height: 60px;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #fff3;
}

.thumb img {
  max-width: 100%;
  max-height: 100%;
}
</style>
</head>
<body>

<div class="editor-wrapper">

  <!-- холст -->
  <div class="editor-canvas">
    <canvas id="canvas"></canvas>
  </div>

  <!-- панель -->
  <div class="editor-panel">
    <input type="file" id="upload" accept="image/*">
    <div class="thumbs" id="decorList"></div>
    <button id="delete">Удалить выбранное</button>
    <button id="download">Скачать фото</button>
  </div>
</div>

<script>
const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
let mainPhoto = null;

/* decorations — единая сущность */
const decorations = [
  {name:'Бант', url:'images/bow.png'},
  {name:'Шарик красный', url:'images/christmas_ball.png'},
  {name:'Конфетти', url:'images/confetti.png'},
  {name:'Поздравление', url:'images/congratulation.png'},
  {name:'Гирлянда', url:'images/garland.png'},
  {name:'Шапка1', url:'images/hat.png'},
  {name:'Шапка2', url:'images/hat2.png'},
  {name:'Листья', url:'images/leaves.png'},
  {name:'Леденец', url:'images/lollipop.png'},
  {name:'Упряжка с оленями', url:'images/reindeer_sleigh.png'},
  {name:'Санта', url:'images/santa.png'},
  {name:'Снежинка1', url:'images/snowflake1.png'},
  {name:'Снежинка2', url:'images/snowflake2.png'},
  {name:'Снежинки', url:'images/snowflakes.png'},
  {name:'Снежинки2', url:'images/snowflakes2.png'},
  {name:'Снеговик', url:'images/snowman.png'},
  {name:'Зимний пейзаж', url:'images/winter_landscape.png'},
  {name:'Елка', url:'images/christmas_tree.png'},
  {name:'Рамка', url:'images/frame.png'},
  {name:'Круглая рамка', url:'images/round_frame.png'}
  
];

/* адаптивный холст */
function resizeCanvas() {
  const canvasContainer = document.querySelector('.editor-canvas');
  const panelWidth = document.querySelector('.editor-panel').offsetWidth;
  const maxWidth = window.innerWidth - panelWidth - 60; // отступы
  const maxHeight = window.innerHeight - 40; // отступ сверху/снизу
  const size = Math.min(maxWidth, maxHeight);
  const finalSize = Math.max(250, size);

  canvas.setWidth(finalSize);
  canvas.setHeight(finalSize);
  canvasContainer.style.width = finalSize + 'px';
  canvasContainer.style.height = finalSize + 'px';
  
  canvas.renderAll();

  if(mainPhoto){
    mainPhoto.center();
    canvas.renderAll();
  }
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

/* загрузка фото */
document.getElementById('upload').addEventListener('change', function(e){
  const reader = new FileReader();
  reader.onload = function(event){
    fabric.Image.fromURL(event.target.result, function(img){
      img.set({ 
        left: canvas.width/2, 
        top: canvas.height/2, 
        originX:'center', 
        originY:'center',
        selectable:true
      });
      const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
      img.scale(scale);
      mainPhoto = img;
      canvas.clear();
      canvas.add(img);
      canvas.sendToBack(img);
      canvas.renderAll();
    }, { crossOrigin: 'anonymous' });
  };
  reader.readAsDataURL(e.target.files[0]);
});

/* масштаб колесиком */
canvas.on('mouse:wheel', function(opt){
  if(!mainPhoto) return;
  const delta = opt.e.deltaY;
  let scale = mainPhoto.scaleX - delta / 500;
  scale = Math.max(0.1, Math.min(5, scale));
  mainPhoto.scale(scale);
  canvas.renderAll();
  opt.e.preventDefault();
  opt.e.stopPropagation();
});

/* перемещение объектов */
canvas.on('object:moving', e => e.target.setCoords());

/* добавление миниатюр */
const decorList = document.getElementById('decorList');

function createThumb(item){
  const div = document.createElement('div');
  div.className = 'thumb';
  const img = document.createElement('img');
  img.src = item.url;
  div.appendChild(img);

  div.addEventListener('click', ()=>{
    fabric.Image.fromURL(item.url, function(obj){
      obj.set({
        left: canvas.width/2,
        top: canvas.height/2,
        originX:'center',
        originY:'center',
        selectable:true
      });
      obj.scale(0.4);
      canvas.add(obj);
      canvas.setActiveObject(obj);
      canvas.renderAll();
    });
  });

  return div;
}

decorations.forEach(d=> decorList.appendChild(createThumb(d)));

/* удалить выбранное */
document.getElementById('delete').addEventListener('click', ()=>{
  const active = canvas.getActiveObject();
  if(active && active !== mainPhoto){
    canvas.remove(active);
    canvas.discardActiveObject();
    canvas.renderAll();
  }
});

/* скачать */
document.getElementById('download').addEventListener('click', ()=>{
  canvas.discardActiveObject();
  canvas.renderAll();
  const data = canvas.toDataURL({format:'png', multiplier:2});
  const link = document.createElement('a');
  link.href = data;
  link.download = 'newyear_photo.png';
  link.click();
});
</script>

</body>
</html>
