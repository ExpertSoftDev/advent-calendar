<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Новогодний редактор</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('images/background.jpg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .editor-container {
    position: relative;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  }

  canvas {
    border-radius: 12px;
    border: 2px solid #fff;
    background-color: transparent;
  }

  .controls {
    margin-top: 12px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  button, input[type="file"] {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  button:hover, input[type="file"]:hover {
    background: rgba(255, 215, 0, 0.7);
  }

  /* Гирлянды */
  .garland-left, .garland-right {
    position: absolute;
    top: 0;
    width: 200px;
    pointer-events: none;
  }
  .garland-left { left: 0; }
  .garland-right { right: 0; }
</style>
</head>
<body>
  <div class="editor-container">
    <canvas id="canvas" width="600" height="600"></canvas>

    <!-- гирлянды -->
    <img src="images/garland-left.png" class="garland-left">
    <img src="images/garland-right.png" class="garland-right">

    <div class="controls">
      <input type="file" id="upload" accept="image/*">
    </div>
  </div>

<script>
  const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
  let mainPhoto = null;

  // Загрузка фото
  document.getElementById('upload').addEventListener('change', function(e){
    const reader = new FileReader();
    reader.onload = function(event){
      fabric.Image.fromURL(event.target.result, function(img){
        img.set({ 
          left: canvas.width/2, 
          top: canvas.height/2, 
          originX:'center', 
          originY:'center',
          selectable:true
        });
        // Масштабируем под размер канваса
        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
        img.scale(scale);
        mainPhoto = img;
        canvas.clear();
        canvas.add(img);
        canvas.sendToBack(img);
        canvas.renderAll();
      }, { crossOrigin: 'anonymous' });
    }
    reader.readAsDataURL(e.target.files[0]);
  });

  // Масштабирование колесом мыши
  canvas.on('mouse:wheel', function(opt){
    if(!mainPhoto) return;
    const delta = opt.e.deltaY;
    let scale = mainPhoto.scaleX - delta / 500;
    scale = Math.max(0.1, Math.min(5, scale));
    mainPhoto.scale(scale);
    canvas.renderAll();
    opt.e.preventDefault();
    opt.e.stopPropagation();
  });

  // Обеспечиваем возможность перетаскивания
  canvas.on('object:moving', function(e){ e.target.setCoords(); });
</script>
</body>
</html>
