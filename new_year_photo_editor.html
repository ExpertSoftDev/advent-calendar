<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Новогодний редактор</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('images/background.jpg') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

/* гирлянды по краям страницы */
.garland {
  position: fixed;
  width: 300px;
  pointer-events: none;
  z-index: 10;
}
.garland.left { top: 0; left: 0; }
.garland.right { top: 0; right: 0; transform: scaleX(-1); }

/* контейнер редактора */
.editor-container {
  position: relative;
  background: rgba(0,0,0,0.55);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  width: 100%;
  max-width: 700px;
  box-sizing: border-box;
}

/* canvas без бордера */
canvas {
  display: block;
  border-radius: 12px;
  /* border: 2px solid #fff; ← полностью убираем */
  background-color: transparent;
  width: auto;
  height: auto;
  max-width: 100%;
  box-sizing: border-box;
}

/* кнопки и миниатюры */
.controls {
  margin-top: 12px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: center;
}

.thumbs {
  display: flex;
  gap: 10px;
  margin-top: 6px;
  flex-wrap: wrap;
  justify-content: center;
}

.thumb {
  width: 60px;
  height: 60px;
  border: 1px solid #fff3;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.thumb img {
  max-width: 100%;
  max-height: 100%;
}

input[type="file"], button {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  color: #fff;
}

input[type="file"]:hover, button:hover {
  background: rgba(255,215,0,0.7);
}
</style>
</head>
<body>

<!-- гирлянды -->
<img src="images/garland-left.png" class="garland left">
<img src="images/garland-right.png" class="garland right">

<div class="editor-container">
  <canvas id="canvas"></canvas>

  <div class="controls">
    <input type="file" id="upload" accept="image/*">

    <div>
      <div>Рамки:</div>
      <div class="thumbs" id="framesList"></div>
    </div>

    <div>
      <div>Украшения:</div>
      <div class="thumbs" id="decorList"></div>
    </div>

    <div style="display:flex; gap:10px; flex-wrap: wrap; justify-content:center;">
      <button id="delete">Удалить выбранное</button>
      <button id="download">Скачать фото</button>
    </div>
  </div>
</div>

<script>
const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
let mainPhoto = null;

/* адаптивный холст */
function resizeCanvas() {
  const screenW = window.innerWidth;
  const screenH = window.innerHeight;
  const margin = 180;
  const size = Math.min(screenW - 40, screenH - margin);
  const finalSize = Math.max(250, size);
  canvas.setWidth(finalSize);
  canvas.setHeight(finalSize);
  document.querySelector(".editor-container").style.width = finalSize + "px";
  canvas.renderAll();
  if (mainPhoto) {
    mainPhoto.center();
    canvas.renderAll();
  }
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* загрузка фото */
document.getElementById('upload').addEventListener('change', function(e){
  const reader = new FileReader();
  reader.onload = function(event){
    fabric.Image.fromURL(event.target.result, function(img){
      img.set({ 
        left: canvas.width/2, 
        top: canvas.height/2, 
        originX:'center', 
        originY:'center',
        selectable:true
      });
      const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
      img.scale(scale);
      mainPhoto = img;
      canvas.clear();
      canvas.add(img);
      canvas.sendToBack(img);
      canvas.renderAll();
    }, { crossOrigin: 'anonymous' });
  };
  reader.readAsDataURL(e.target.files[0]);
});

/* масштаб колесиком */
canvas.on('mouse:wheel', function(opt){
  if(!mainPhoto) return;
  const delta = opt.e.deltaY;
  let scale = mainPhoto.scaleX - delta / 500;
  scale = Math.max(0.1, Math.min(5, scale));
  mainPhoto.scale(scale);
  canvas.renderAll();
  opt.e.preventDefault();
  opt.e.stopPropagation();
});

/* перемещение объектов */
canvas.on('object:moving', e => e.target.setCoords());

/* рамки и украшения */
const frames = [
  {name:'Снежная рамка', url:'images/frame1.png'},
  {name:'Рамка с узорами', url:'images/frame2.png'}
];
const decorations = [
  {name:'Шапка Деда Мороза', url:'images/hat1.png'},
  {name:'Шарик красный', url:'images/ball1.png'}
];

const framesList = document.getElementById('framesList');
const decorList = document.getElementById('decorList');

function createThumb(item, isDecoration){
  const div = document.createElement('div');
  div.className = 'thumb';
  const img = document.createElement('img');
  img.src = item.url;
  div.appendChild(img);

  div.addEventListener('click', ()=>{
    fabric.Image.fromURL(item.url, function(obj){
      obj.set({
        left: canvas.width/2,
        top: canvas.height/2,
        originX:'center',
        originY:'center',
        selectable:true
      });
      if(isDecoration) obj.scale(0.4);
      else {
        const scale = Math.max(canvas.width / obj.width, canvas.height / obj.height);
        obj.scale(scale);
      }
      canvas.add(obj);
      canvas.setActiveObject(obj);
      canvas.renderAll();
    });
  });

  return div;
}

frames.forEach(f=> framesList.appendChild(createThumb(f,false)));
decorations.forEach(d=> decorList.appendChild(createThumb(d,true)));

/* удалить выбранный объект */
document.getElementById('delete').addEventListener('click', ()=>{
  const active = canvas.getActiveObject();
  if(active && active !== mainPhoto){
    canvas.remove(active);
    canvas.discardActiveObject();
    canvas.renderAll();
  }
});

/* скачать */
document.getElementById('download').addEventListener('click', ()=>{
  canvas.discardActiveObject();
  canvas.renderAll();
  const data = canvas.toDataURL({format:'png', multiplier:2});
  const link = document.createElement('a');
  link.href = data;
  link.download = 'newyear_photo.png';
  link.click();
});
</script>

</body>
</html>
