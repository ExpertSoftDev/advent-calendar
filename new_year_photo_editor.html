<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê–¥–≤–µ–Ω—Ç Expert Soft</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('images/background.jpg') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

/* –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
h1 {
  color: #fff;
  text-align: center;
  margin-bottom: 5px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
}

/* –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ */
h2 {
  color: #fff;
  text-align: center;
  margin-bottom: 20px;
  font-weight: normal;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
}

/* –≥–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.editor-wrapper {
  display: flex;
  gap: 20px;
  width: 100%;
  max-width: 1000px;
  justify-content: center;
}

/* –ª–µ–≤—ã–π –±–ª–æ–∫ ‚Äî —Ö–æ–ª—Å—Ç */
.editor-canvas {
  flex: 1;
  background: rgba(0,0,0,0.55);
  padding: 10px;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* —Ö–æ–ª—Å—Ç */
canvas {
  display: block;
  border-radius: 12px;
  background-color: transparent;
  width: 100%;
  height: 100%;
  box-sizing: border-box;
}

/* –ø—Ä–∞–≤—ã–π –±–ª–æ–∫ ‚Äî –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
.editor-panel {
  width: 240px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.editor-panel input[type="file"], .editor-panel button {
  padding: 8px 12px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  color: #fff;
}

.editor-panel input[type="file"]:hover, .editor-panel button:hover {
  background: rgba(255,215,0,0.7);
}

/* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–∏–Ω–∏–∞—Ç—é—Ä –≤ –≤–∏–¥–µ —Å–µ—Ç–∫–∏ */
.thumbs {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* –¥–≤–µ –∫–æ–ª–æ–Ω–∫–∏ */
  gap: 10px;
  max-height: 60vh;
  overflow-y: auto;
  border: 1px solid #fff3;
  border-radius: 8px;
  padding: 5px;
}

/* –∫–∞–∂–¥–∞—è –º–∏–Ω–∏–∞—Ç—é—Ä–∞ ‚Äî –∫–≤–∞–¥—Ä–∞—Ç */
.thumb {
  width: 100%;
  padding-top: 100%; /* –∫–≤–∞–¥—Ä–∞—Ç */
  position: relative;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  border: 1px solid #fff3;
}

.thumb img {
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>
<body>

<h1>–ê–¥–≤–µ–Ω—Ç Expert Soft</h1>
<h2>‚ú®–°–æ–∑–¥–∞–π —Å–≤–æ—é –Ω–æ–≤–æ–≥–æ–¥–Ω—é—é –∞–≤–∞—Ç–∞—Ä–∫—ÉüéÑ</h2>

<div class="editor-wrapper">

  <!-- —Ö–æ–ª—Å—Ç -->
  <div class="editor-canvas">
    <canvas id="canvas"></canvas>
  </div>

  <!-- –ø–∞–Ω–µ–ª—å -->
  <div class="editor-panel">
    <input type="file" id="upload" accept="image/*">
    <div class="thumbs" id="decorList"></div>
    <button id="delete">–£–¥–∞–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–æ–µ</button>
    <button id="bringFront">–ü–æ–¥–Ω—è—Ç—å</button>
    <button id="sendBack">–û–ø—É—Å—Ç–∏—Ç—å</button>
    <button id="download">–°–∫–∞—á–∞—Ç—å —Ñ–æ—Ç–æ</button>
  </div>
</div>

<script>
const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
let mainPhoto = null;

/* decorations ‚Äî –µ–¥–∏–Ω–∞—è —Å—É—â–Ω–æ—Å—Ç—å */
const decorations = [
  {name:'–ë–∞–Ω—Ç', url:'images/bow.png'},
  {name:'–®–∞—Ä–∏–∫ –∫—Ä–∞—Å–Ω—ã–π', url:'images/christmas_ball.png'},
  {name:'–ö–æ–Ω—Ñ–µ—Ç—Ç–∏', url:'images/confetti.png'},
  {name:'–ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ', url:'images/congratulation.png'},
  {name:'–ì–∏—Ä–ª—è–Ω–¥–∞', url:'images/garland.png'},
  {name:'–®–∞–ø–∫–∞1', url:'images/hat.png'},
  {name:'–®–∞–ø–∫–∞2', url:'images/hat2.png'},
  {name:'–õ–∏—Å—Ç—å—è', url:'images/leaves.png'},
  {name:'–õ–µ–¥–µ–Ω–µ—Ü', url:'images/lollipop.png'},
  {name:'–£–ø—Ä—è–∂–∫–∞ —Å –æ–ª–µ–Ω—è–º–∏', url:'images/reindeer_sleigh.png'},
  {name:'–°–∞–Ω—Ç–∞', url:'images/santa.png'},
  {name:'–°–Ω–µ–∂–∏–Ω–∫–∞1', url:'images/snowflake1.png'},
  {name:'–°–Ω–µ–∂–∏–Ω–∫–∞2', url:'images/snowflake2.png'},
  {name:'–°–Ω–µ–∂–∏–Ω–∫–∏', url:'images/snowflakes.png'},
  {name:'–°–Ω–µ–∂–∏–Ω–∫–∏2', url:'images/snowflakes2.png'},
  {name:'–°–Ω–µ–≥–æ–≤–∏–∫', url:'images/snowman.png'},
  {name:'–ó–∏–º–Ω–∏–π –ø–µ–π–∑–∞–∂', url:'images/winter_landscape.png'},
  {name:'–ï–ª–∫–∞', url:'images/christmas_tree.png'},
  {name:'–†–∞–º–∫–∞', url:'images/frame.png'},
  {name:'–ö—Ä—É–≥–ª–∞—è —Ä–∞–º–∫–∞', url:'images/round_frame.png'}
];

/* –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ö–æ–ª—Å—Ç */
function resizeCanvas() {
  const canvasContainer = document.querySelector('.editor-canvas');
  const panelWidth = document.querySelector('.editor-panel').offsetWidth;
  const maxWidth = window.innerWidth - panelWidth - 60;
  const maxHeight = window.innerHeight - 150;
  const size = Math.min(maxWidth, maxHeight);
  const finalSize = Math.max(250, size);

  canvas.setWidth(finalSize);
  canvas.setHeight(finalSize);
  canvasContainer.style.width = finalSize + 'px';
  canvasContainer.style.height = finalSize + 'px';
  
  canvas.renderAll();

  if(mainPhoto){
    mainPhoto.center();
    canvas.renderAll();
  }
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

/* –∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ */
document.getElementById('upload').addEventListener('change', function(e){
  const reader = new FileReader();
  reader.onload = function(event){
    fabric.Image.fromURL(event.target.result, function(img){
      img.set({ 
        left: canvas.width/2, 
        top: canvas.height/2, 
        originX:'center', 
        originY:'center',
        selectable:true
      });
      const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
      img.scale(scale);
      mainPhoto = img;
      canvas.clear();
      canvas.add(img);
      canvas.sendToBack(img);
      canvas.renderAll();
    }, { crossOrigin: 'anonymous' });
  };
  reader.readAsDataURL(e.target.files[0]);
});

/* –º–∞—Å—à—Ç–∞–± –∫–æ–ª–µ—Å–∏–∫–æ–º */
canvas.on('mouse:wheel', function(opt){
  if(!mainPhoto) return;
  const delta = opt.e.deltaY;
  let scale = mainPhoto.scaleX - delta / 500;
  scale = Math.max(0.1, Math.min(5, scale));
  mainPhoto.scale(scale);
  canvas.renderAll();
  opt.e.preventDefault();
  opt.e.stopPropagation();
});

/* –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤ */
canvas.on('object:moving', e => e.target.setCoords());

/* –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–∏–Ω–∏–∞—Ç—é—Ä */
const decorList = document.getElementById('decorList');

function createThumb(item){
  const div = document.createElement('div');
  div.className = 'thumb';
  const img = document.createElement('img');
  img.src = item.url;
  div.appendChild(img);

  div.addEventListener('click', ()=>{
    fabric.Image.fromURL(item.url, function(obj){
      obj.set({
        left: canvas.width/2,
        top: canvas.height/2,
        originX:'center',
        originY:'center',
        selectable:true
      });
      obj.scale(0.4);
      canvas.add(obj);
      canvas.setActiveObject(obj);
      canvas.renderAll();
    });
  });

  return div;
}

decorations.forEach(d=> decorList.appendChild(createThumb(d)));

/* —É–¥–∞–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω–æ–µ */
document.getElementById('delete').addEventListener('click', ()=>{
  const active = canvas.getActiveObject();
  if(active && active !== mainPhoto){
    canvas.remove(active);
    canvas.discardActiveObject();
    canvas.renderAll();
  }
});

/* –ø–æ–¥–Ω—è—Ç—å —Å–ª–æ–π */
document.getElementById('bringFront').addEventListener('click', ()=>{
  const active = canvas.getActiveObject();
  if(active && active !== mainPhoto){
    canvas.bringToFront(active);
    canvas.renderAll();
  }
});

/* –æ–ø—É—Å—Ç–∏—Ç—å —Å–ª–æ–π */
document.getElementById('sendBack').addEventListener('click', ()=>{
  const active = canvas.getActiveObject();
  if(active && active !== mainPhoto){
    canvas.sendBackwards(active);
    canvas.renderAll();
  }
});

/* —Å–∫–∞—á–∞—Ç—å */
document.getElementById('download').addEventListener('click', ()=>{
  canvas.discardActiveObject();
  canvas.renderAll();
  const data = canvas.toDataURL({format:'png', multiplier:2});
  const link = document.createElement('a');
  link.href = data;
  link.download = 'newyear_photo.png';
  link.click();
});
</script>

</body>
</html>
