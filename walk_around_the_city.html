<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ó–∏–º–Ω—è—è –ø—Ä–æ–≥—É–ª–∫–∞</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #1a0933, #000);
    color: #fff;
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* ‚ùÑÔ∏è –°–ù–ï–ñ–ò–ù–ö–ò */
  .snowflake {
    position: fixed;
    top: -20px;
    color: #fff;
    opacity: .8;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
    }
  }

  .card {
    position: relative;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
    border-radius: 22px;
    padding: 32px 30px 36px;
    width: 90%;
    max-width: 520px;
    box-shadow:
      0 0 30px rgba(180,120,255,.35),
      inset 0 0 25px rgba(255,255,255,.08);
    text-align: center;
    z-index: 10;
  }

  h1 {
    margin-top: 0;
    font-size: 28px;
  }

  #task {
    margin: 30px 0;
    font-size: 21px;
    line-height: 1.4;
    min-height: 90px;
  }

  /* üßä –ù–ê–õ–ï–î–¨ –ù–ê –ö–ù–û–ü–ö–ê–• */
  #buttons {
    padding-top: 20px;
    border-top: 1px solid rgba(255,255,255,.15);
    box-shadow: inset 0 12px 18px rgba(255,255,255,.08);
  }

  button {
    margin: 8px;
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: rgba(255,255,255,0.22);
    color: #fff;
    transition: .2s;
  }

  button:hover {
    background: rgba(200,170,255,.85);
    color: #000;
  }

  #finishScreen {
    display: none;
    text-align: left;
    margin-top: 20px;
  }

  #finishScreen h2 {
    text-align: center;
  }

  ul {
    padding-left: 20px;
  }

  li {
    margin-bottom: 8px;
  }
</style>
</head>

<body>

<!-- ‚ùÑÔ∏è –°–ù–ï–ì -->
<script>
  for (let i = 0; i < 40; i++) {
    const s = document.createElement('div');
    s.className = 'snowflake';
    s.textContent = '‚ùÑÔ∏è';
    s.style.left = Math.random() * 100 + 'vw';
    s.style.fontSize = 12 + Math.random() * 18 + 'px';
    s.style.animationDuration = 8 + Math.random() * 12 + 's';
    s.style.opacity = Math.random();
    document.body.appendChild(s);
  }
</script>

<div class="card">
  <h1>‚ùÑÔ∏è –ó–∏–º–Ω—è—è –ø—Ä–æ–≥—É–ª–∫–∞</h1>

  <div id="task">
    –ü–æ—Ä–∞ –≤—ã–π—Ç–∏ –Ω–∞ –ø—Ä–æ–≥—É–ª–∫—É.br>
    –ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –∏ —Å–ª–µ–¥—É–π –ø–æ–¥—Å–∫–∞–∑–∫–∞–º.
  </div>

  <div id="buttons">
    <button id="mainBtn">‚ñ∂Ô∏è –ù–∞—á–Ω—ë–º –ø—Ä–æ–≥—É–ª–∫—É</button>
    <button id="skipBtn">‚è≠ –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
    <button id="finishBtn">üèÅ –ó–∞–≤–µ—Ä—à–∏—Ç—å –ø—Ä–æ–≥—É–ª–∫—É</button>
  </div>

  <div id="finishScreen">
    <h2>‚ú® –°–µ–≥–æ–¥–Ω—è —Ç—ã:</h2>
    <ul id="doneList"></ul>
  </div>
</div>

<script>
/* ===== –ó–ê–î–ê–ù–ò–Ø (–õ–ï–ì–ö–û –†–ï–î–ê–ö–¢–ò–†–û–í–ê–¢–¨) ===== */
const tasksSource = [
  '–ò–¥–∏ –¥–æ –±–ª–∏–∂–∞–π—à–µ–≥–æ –ø–µ—Ä–µ–∫—Ä—ë—Å—Ç–∫–∞',
  '–ü–æ–≤–µ—Ä–Ω–∏ –Ω–∞–ª–µ–≤–æ –∏ –∏–¥–∏ –¥–æ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏',
  '–ü–æ–≤–µ—Ä–Ω–∏ –Ω–∞–ø—Ä–∞–≤–æ –∏ –ø—Ä–æ–π–¥–∏ –æ–¥–∏–Ω –∫–≤–∞—Ä—Ç–∞–ª',
  '–ò–¥–∏ –ø—Ä—è–º–æ, –ø–æ–∫–∞ –Ω–µ —É–≤–∏–¥–∏—à—å –∫–∞—Ñ–µ',
  '–ù–∞–π–¥–∏ —á—Ç–æ-—Ç–æ –∂—ë–ª—Ç–æ–µ –∏ —Å–¥–µ–ª–∞–π —Ñ–æ—Ç–æ',
  '–ù–∞–π–¥–∏ —á—Ç–æ-—Ç–æ –∫—Ä—É–≥–ª–æ–µ –∏ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π',
  '–û–±—Ä–∞—Ç–∏ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –∫—Ä–∞—Å–∏–≤–æ–µ –æ–∫–Ω–æ –∏–ª–∏ –≤–∏—Ç—Ä–∏–Ω—É',
  '–ü–æ—Å—á–∏—Ç–∞–π —Ç—Ä–∏ –Ω–æ–≤–æ–≥–æ–¥–Ω–∏—Ö —É–∫—Ä–∞—à–µ–Ω–∏—è',
  '–ù–∞–π–¥–∏ —Å–º–µ—à–Ω—É—é –≤—ã–≤–µ—Å–∫—É',
  '–°–¥–µ–ª–∞–π —Ñ–æ—Ç–æ –æ—Ç—Ä–∞–∂–µ–Ω–∏–π –≤ –≤–∏—Ç—Ä–∏–Ω–µ',
  '–ü—Ä–æ–π–¥–∏ 5 –º–∏–Ω—É—Ç –±–µ–∑ —Ç–µ–ª–µ—Ñ–æ–Ω–∞',
  '–ó–∞–π–¥–∏ –≤ –ª—é–±–æ–π –º–∞–≥–∞–∑–∏–Ω –∏ –ø—Ä–æ—Å—Ç–æ –æ—Å–º–æ—Ç—Ä–∏—Å—å',
  '–ù–∞–π–¥–∏ –¥–æ–º, –≤ –∫–æ—Ç–æ—Ä–æ–º –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –±—ã–ª(–∞)',
  '–ü–æ—Å–º–æ—Ç—Ä–∏ –Ω–∞ –Ω–µ–±–æ –∏ —Å–¥–µ–ª–∞–π —Ñ–æ—Ç–æ',
  '–£–ª—ã–±–Ω–∏—Å—å –∫–æ–º—É-–Ω–∏–±—É–¥—å –ø–æ –¥–æ—Ä–æ–≥–µ'
];

/* ===== –°–û–°–¢–û–Ø–ù–ò–ï ===== */
let bag = [];
let currentTask = null;
let started = false;
let doneTasks = [];

/* ===== –≠–õ–ï–ú–ï–ù–¢–´ ===== */
const taskEl = document.getElementById('task');
const mainBtn = document.getElementById('mainBtn');
const skipBtn = document.getElementById('skipBtn');
const finishBtn = document.getElementById('finishBtn');
const finishScreen = document.getElementById('finishScreen');
const doneList = document.getElementById('doneList');

/* ===== –ú–ï–®–û–ö ===== */
function refillBag() {
  bag = [...tasksSource].sort(() => Math.random() - 0.5);
}

function nextTask() {
  if (bag.length === 0) refillBag();
  currentTask = bag.pop();
  taskEl.textContent = currentTask;
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
mainBtn.onclick = () => {
  if (!started) {
    started = true;
    refillBag();
    nextTask();
    mainBtn.textContent = '‚úÖ –°–¥–µ–ª–∞–Ω–æ';
  } else {
    doneTasks.push(currentTask);
    nextTask();
  }
};

skipBtn.onclick = () => {
  if (!started) return;
  nextTask();
};

finishBtn.onclick = () => {
  taskEl.style.display = 'none';
  document.getElementById('buttons').style.display = 'none';
  finishScreen.style.display = 'block';

  doneList.innerHTML = '';
  doneTasks.forEach(t => {
    const li = document.createElement('li');
    li.textContent = t;
    doneList.appendChild(li);
  });

  if (doneTasks.length === 0) {
    doneList.innerHTML = '<li>–ü—Ä–æ—Å—Ç–æ —Ö–æ—Ä–æ—à–æ –ø—Ä–æ–≥—É–ª—è–ª—Å—è(–ª–∞—Å—å)</li>';
  }
};
</script>

</body>
</html>
