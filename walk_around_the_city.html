<style>

<body>

<div class="card">
  <h1>üéÑ –ü—Ä–æ–≥—É–ª–∫–∞-—Ä–∞–Ω–¥–æ–º–∞–π–∑–µ—Ä</h1>

  <div id="task">
    –ù–∞–∂–º–∏ ¬´–ù–∞—á–Ω—ë–º –ø—Ä–æ–≥—É–ª–∫—É¬ª, –∫–æ–≥–¥–∞ –±—É–¥–µ—à—å –≥–æ—Ç–æ–≤(–∞) –≤—ã–π—Ç–∏.
  </div>

  <div id="buttons">
    <button id="mainBtn">–ù–∞—á–Ω—ë–º –ø—Ä–æ–≥—É–ª–∫—É</button>
    <button id="skipBtn">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∑–∞–¥–∞–Ω–∏–µ</button>
    <button id="finishBtn">–ó–∞–≤–µ—Ä—à–∏—Ç—å –ø—Ä–æ–≥—É–ª–∫—É</button>
  </div>

  <div id="finishScreen">
    <h2>‚ú® –°–µ–≥–æ–¥–Ω—è —Ç—ã:</h2>
    <ul id="doneList"></ul>
  </div>
</div>

<script>
/* ===== –°–ü–ò–°–û–ö –ó–ê–î–ê–ù–ò–ô =====
   –ú–æ–∂–Ω–æ —Å–≤–æ–±–æ–¥–Ω–æ –¥–æ–±–∞–≤–ª—è—Ç—å, —É–¥–∞–ª—è—Ç—å –∏ –º–µ–Ω—è—Ç—å —Ñ–æ—Ä–º—É–ª–∏—Ä–æ–≤–∫–∏ */
const tasksSource = [
  '–≤—ã—à–µ–ª(–ª–∞) –Ω–∞ —É–ª–∏—Ü—É –∏ –¥–æ—à—ë–ª(–ª–∞) –¥–æ –±–ª–∏–∂–∞–π—à–µ–≥–æ –ø–µ—Ä–µ–∫—Ä—ë—Å—Ç–∫–∞',
  '–ø–æ—à—ë–ª(–ª–∞) –ø—Ä—è–º–æ –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –ø–µ—Ä–µ–∫—Ä—ë—Å—Ç–∫–∞',
  '–ø–æ–≤–µ—Ä–Ω—É–ª(–ª–∞) –Ω–∞–ª–µ–≤–æ –∏ –¥–æ—à—ë–ª(–ª–∞) –¥–æ –±–ª–∏–∂–∞–π—à–µ–π –æ—Å—Ç–∞–Ω–æ–≤–∫–∏',
  '–ø–æ–≤–µ—Ä–Ω—É–ª(–ª–∞) –Ω–∞–ø—Ä–∞–≤–æ –∏ –ø—Ä–æ—à—ë–ª(–ª–∞) –æ–¥–∏–Ω –∫–≤–∞—Ä—Ç–∞–ª',
  '–¥–æ—à—ë–ª(–ª–∞) –¥–æ –±–ª–∏–∂–∞–π—à–µ–π –∫–æ—Ñ–µ–π–Ω–∏ –∏ –ø–æ—Ä–∞–¥–æ–≤–∞–ª(–∞) —Å–µ–±—è –Ω–∞–ø–∏—Ç–∫–æ–º',
  '–Ω–∞—à—ë–ª(–ª–∞) —á—Ç–æ-—Ç–æ –∂—ë–ª—Ç–æ–µ –∏ —Å–¥–µ–ª–∞–ª(–∞) —Ñ–æ—Ç–æ',
  '–Ω–∞—à—ë–ª(–ª–∞) —á—Ç–æ-—Ç–æ –∫—Ä—É–≥–ª–æ–µ –∏ —Å—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä–æ–≤–∞–ª(–∞)',
  '–æ–±—Ä–∞—Ç–∏–ª(–∞) –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –∫—Ä–∞—Å–∏–≤—ã–π –±–∞–ª–∫–æ–Ω –∏–ª–∏ –æ–∫–Ω–æ',
  '–ø–æ—Å—á–∏—Ç–∞–ª(–∞) —Ç—Ä–∏ —ë–ª–∫–∏ –∏–ª–∏ –Ω–æ–≤–æ–≥–æ–¥–Ω–∏—Ö —É–∫—Ä–∞—à–µ–Ω–∏—è',
  '–Ω–∞—à—ë–ª(–ª–∞) —Å–º–µ—à–Ω—É—é –≤—ã–≤–µ—Å–∫—É –∏–ª–∏ –Ω–∞–¥–ø–∏—Å—å',
  '–∑–∞—à—ë–ª(–ª–∞) –≤ –ª—é–±–æ–π –º–∞–≥–∞–∑–∏–Ω –∏ –ø—Ä–æ—Å—Ç–æ –ø–æ—Å–º–æ—Ç—Ä–µ–ª(–∞) –≤–æ–∫—Ä—É–≥',
  '–ø—Ä–æ—à—ë–ª(–ª–∞) –¥–æ –±–ª–∏–∂–∞–π—à–µ–≥–æ –ø–∞—Ä–∫–∞ –∏–ª–∏ —Å–∫–≤–µ—Ä–∞',
  '—É–ª—ã–±–Ω—É–ª—Å—è(–ª–∞—Å—å) –ø—Ä–æ—Ö–æ–∂–µ–º—É',
  '–Ω–∞—à—ë–ª(–ª–∞) –¥–æ–º, –≤ –∫–æ—Ç–æ—Ä–æ–º –Ω–∏–∫–æ–≥–¥–∞ —Ä–∞–Ω—å—à–µ –Ω–µ –±—ã–ª(–∞)',
  '—Å–¥–µ–ª–∞–ª(–∞) —Ñ–æ—Ç–æ –Ω–µ–±–∞ –∏–ª–∏ –æ—Ç—Ä–∞–∂–µ–Ω–∏–π –≤ –≤–∏—Ç—Ä–∏–Ω–µ',
  '–ø—Ä–æ—à—ë–ª(–ª–∞)—Å—è –±–µ–∑ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ —Ö–æ—Ç—è –±—ã 5 –º–∏–Ω—É—Ç'
];

/* ===== –°–û–°–¢–û–Ø–ù–ò–ï ===== */
let bag = [];
let currentTask = null;
let started = false;
let doneTasks = [];

/* ===== –≠–õ–ï–ú–ï–ù–¢–´ ===== */
const taskEl = document.getElementById('task');
const mainBtn = document.getElementById('mainBtn');
const skipBtn = document.getElementById('skipBtn');
const finishBtn = document.getElementById('finishBtn');
const finishScreen = document.getElementById('finishScreen');
const doneList = document.getElementById('doneList');

/* ===== –ú–ï–®–û–ö –ó–ê–î–ê–ù–ò–ô ===== */
function refillBag() {
  bag = [...tasksSource].sort(() => Math.random() - 0.5);
}

function nextTask() {
  if (bag.length === 0) refillBag();
  currentTask = bag.pop();
  taskEl.textContent = currentTask;
}

/* ===== –ö–ù–û–ü–ö–ò ===== */
mainBtn.onclick = () => {
  if (!started) {
    started = true;
    refillBag();
    nextTask();
    mainBtn.textContent = '–°–¥–µ–ª–∞–Ω–æ';
  } else {
    doneTasks.push(currentTask);
    nextTask();
  }
};

skipBtn.onclick = () => {
  if (!started) return;
  nextTask();
};

finishBtn.onclick = () => {
  taskEl.style.display = 'none';
  document.getElementById('buttons').style.display = 'none';
  finishScreen.style.display = 'block';

  doneList.innerHTML = '';
  doneTasks.forEach(t => {
    const li = document.createElement('li');
    li.textContent = t;
    doneList.appendChild(li);
  });

  if (doneTasks.length === 0) {
    doneList.innerHTML = '<li>–ø—Ä–æ—Å—Ç–æ —Ö–æ—Ä–æ—à–æ –ø—Ä–æ–≥—É–ª—è–ª—Å—è(–ª–∞—Å—å)</li>';
  }
};
</script>

</body>
</html>
